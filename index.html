<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>
  <link rel="stylesheet" href="style.css">

  <title>Pure Stylish</title>
</head>
<body>
  <header>
    <div class="logo">
      <h1>Pure</h1> <h1>Stylish</h1>
    </div>

    <nav>
      <ul class="menu">
        <a href="#"><li>Womenswear</li></a>
        <a href="#"><li>Menswear</li></a>
        <a href="#"><li>Kids</li></a>
        <a href="#"><li>Sale</li></a>
        <a href="#"><li>Explore</li></a>
      </ul>

      <div class="search">
        <i class="fa-solid fa-magnifying-glass"></i>
        <input type="text" placeholder="Search">
      </div>

      <div class="sideMenu">
        <a href="#"><i class="fa-regular fa-heart"></i></a>
        <a href="#"><i class="fa-regular fa-envelope"></i></a>
      </div>
    </nav>
  </header>

  <main>
    <section class="heroContent">
      <div class="intro">
        <h1>FOR Everyone but not anyone</h1>
        <p>We establish personal relationships with our boutiques, to make sure each is vetted for a stress-free shopping experience</p>
      </div>

      <div class="mainSide">
        <img src="images/mainImage.jpg" alt="">

        <div class="buttonsZone">
          <button class="btn1"><i class="fa-solid fa-arrow-down"></i> See More</button>
          <button class="btn2"><i class="fa-regular fa-message"></i> Contact Us</button>
        </div>
      </div>

      <div class="bottomSide">
        <img src="images/mainBottomImg.jpg" alt="">
        <img src="images/mainBottomImg2.jpg" alt="">
      </div>
    </section>
  </main>
</body>
</html>
